<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel with javascript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slideshow-container">
    <div class="slideshow-inner">
      <div class="my-slides fade">
        <div class="numbertext">1 / 7</div>
        <div class="img-container">
          <img class="my-images" src="img/2.jpg" alt="Sylvanas Windrunner">
        </div>
        <div class="text">Sylvanas Windrunner</div>
      </div>

      <div class="my-slides fade">
        <div class="numbertext">2 / 7</div>
        <div class="img-container">
          <img class="my-images" src="img/4.jpg" alt="Night Elf">
        </div>
        <div class="text">Night Elf</div>
      </div>

      <div class="my-slides fade">
        <div class="numbertext">3 / 7</div>
        <div class="img-container">
          <img class="my-images" src="img/5.jpg" alt="Sylvanas Windrunner">
        </div>
        <div class="text">Sylvanas Windrunner</div>
      </div>

      <div class="my-slides fade">
        <div class="numbertext">4 / 7</div>
        <div class="img-container">
          <img class="my-images" src="img/9.jpg" alt="Lich King">
        </div>
        <div class="text">Lich King</div>
      </div>

      <div class="my-slides fade">
        <div class="numbertext">5 / 7</div>
        <div class="img-container">
          <img class="my-images" src="img/10.jpg" alt="Sylvanas Windrunner">
        </div>
        <div class="text">Sylvanas Windrunner</div>
      </div>

      <div class="my-slides fade">
        <div class="numbertext">6 / 7</div>
        <div class="img-container">
          <img class="my-images" src="img/12.jpg" alt="Night Elf">
        </div>
        <div class="text">Night Elf</div>
      </div>

      <div class="my-slides fade">
        <div class="numbertext">7 / 7</div>
        <div class="img-container">
          <img class="my-images" src="img/15.jpg" alt="Night Elf">
        </div>
        <div class="text">Night Elf</div>
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close">×</span>
    <img class="modal-content" id="imgModal">
    <div id="caption"></div>
  </div>

  <br>

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
  </div>

  <script src="script.js"></script>

</body>

</html>
